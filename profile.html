<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" charset="utf-8"></script>
    <title>Mitten's Foundation</title>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li style="float:right"><a class="active" href="aboutus.html">About Us</a></li>
      </ul>
      <!--image slider start-->
      <div class="slider">
          <div class="slides"> 
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide 1">
              <img src="images/AP1.jpg" alt="">
          </div>
          <div class="slide 2">
            <img src="images/AP2.jpg" alt="">
        </div>
        <div class="slide 3">
            <img src="images/AP3.jpg" alt="">
        </div>
        <div class="slide 4">
            <img src="images/AP4.jpg" alt="">
        </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
          <label for ="radio1" class="manual-btn"></label>
          <label for ="radio2" class="manual-btn"></label>
          <label for ="radio3" class="manual-btn"></label>
          <label for ="radio4" class="manual-btn"></label>
      </div>
       <!--manual navigation end-->
        </div>
      </div>
      <!--image slider end-->
      <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        } 5000);
    </script>
    
</body>
</html>
